    <header>
        <div class="headerLeft">

    <!-- CIRCULITOS DE FILTRADO-->
    <form id="filterForm" class="filterForm">
        <h5>Filtrar por:</h5>
        <span><input type="radio" name="filter" id="allFilter" value="allFilter" checked>Todos Los Productos</span>
        <span><input type="radio" name="filter" id="upToDown" value="upToDown">De Menor A Mayor</span>
        <span><input type="radio" name="filter" id="downToUp" value="downToUp">De Mayor A Menor</span>
    </form> 
    </div>
    
    <!-- Barra de busqueda -->
    <div>
    <form id="searcher" class="searcher">
        <input class="searcherInput" type="text" id="searchInput" autocomplete="off"><span>
        <button class="btn searcherButton" type="submit" id="searchButton"><i class="fas fa-search"></i></button>
    </form>
    </div>
    
    <!-- ICONOS -->
    <div class="headerRight">
        <button class="headerRightBtn" id="shopCartBtn" data-bs-target="#shopCartMenu" data-bs-toggle="offcanvas" aria-controls="shopCartMenu"><i class="fa-solid fa-cart-shopping icon"></i><span id="numShopCart"></span></button>
        <button class="headerRightBtn"><i class="fa-regular fa-user icon"></i></button>
    </div>
    
    <div id="shopCartMenu" class="offcanvas offcanvas-end" tabindex="-1" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasLabel" class="offcanvas-title">CARRITO DE COMPRAS</h5>
            <button class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="shopCartMenuBody" class="offcanvas-body">
            
        </div>
        <div id="menuFooter" class="offcanvas-footer">
            <div id="price"></div>
        </div>
    </div>
